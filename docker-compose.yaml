version: '3'

services:
  cipher-auth:
    image: bohdanbulakh/cipher-auth
    container_name: cipher-auth
    restart: unless-stopped
    depends_on:
      - postgres
      - watchtower
    ports:
      - "3004:3000"
    env_file:
      - ~/deployment/cipher-auth/env/.cipher-auth.env

  postgres:
    image: postgres:17
    container_name: postgres-cipher-auth
    restart: unless-stopped
    volumes:
      - ~/deployment/cipher-auth/postgres-data:/var/lib/postgresql/data
    ports:
      - "8000:5432"
    env_file:
      - ~/deployment/cipher-auth/env/.postgres.env

  redis:
    image: redis:alpine
    container_name: redis-cipher-auth
    ports:
      - "6379:6379"
    env_file:
      - ~/deployment/cipher-auth/env/.redis.env
    volumes:
      - ~/deployment/cipher-auth/redis-data:/data

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--cleanup"
      - "-i"
      - "60"
